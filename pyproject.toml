[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uap"
version = "0.1.0"
description = "Universal Agent Protocol - Connect AI agents, share state, run tasks from your terminal"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "UAP Contributors"}
]
keywords = ["ai", "agents", "llm", "protocol", "automation", "groq", "ollama"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "groq>=0.4.0",
    "requests>=2.31.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
uap = "uap.cli:app"

[project.urls]
Homepage = "https://github.com/uap-protocol/uap"
Documentation = "https://github.com/uap-protocol/uap#readme"
Repository = "https://github.com/uap-protocol/uap"

[tool.hatch.build.targets.wheel]
packages = ["src/uap"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]
